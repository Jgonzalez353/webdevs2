<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js">
 </script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    body{
      padding: 20px;
      background: #fafafa;
      position: relative;
}
h1{
  font-family: 'Slabo 27px', serif;
}
    </style>
  </head>
  <body>
    <h1> Easy Pancake Recipe</h1>
    <img src= "pancake.jpg" alt= "Pancake Pic" width= 900> <br>
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Materials</th>
          <th>Quantity</th>
         
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">All Purpose Flour</td>
          <td>1 cup</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Sugar</td>
          <td>2 tbsp</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Baking Powder</td>
          <td>2 1/2 tsp</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Salt</td>
          <td>1/2 tsp</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Milk</td>
          <td>1 1/4 cup</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Butter</td>
          <td>3 tbsp, melted</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Egg</td>
          <td> 1 large egg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
